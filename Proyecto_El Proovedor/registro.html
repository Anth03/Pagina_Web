<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
       
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

       
        .open-popup-button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .open-popup-button:hover {
            background-color: #357ae8;
        }

      
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

      
        .register-button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        
        .register-button:hover {
            background-color: #45a049;
        }

        
        .google-login-button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        
        .google-login-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    
   
    <button class="open-popup-button" onclick="openPopup()">Registrarse / Iniciar Sesión</button>

   
    <div id="popup" class="popup">
        <h2>Registro</h2>
        <form action="/registrar" method="post">
            <label for="username">Nombre de usuario:</label><br>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br>

            <button class="register-button" type="submit">Registrarse</button>
        </form>

        <hr>

        <h2>Iniciar Sesión con Google</h2>
        <button class="google-login-button" onclick="loginWithGoogle()">Iniciar Sesión con Google</button>

        <hr>

        <button onclick="closePopup()">Cerrar</button>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function loginWithGoogle() {
            
            alert("La función 'Iniciar Sesión con Google' aún no está implementada.");
        }
    </script>
</body>
</html>
